<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <script src="https://kit.fontawesome.com/841ebbf79c.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <section>
        <img class="background" src="back_jogos.jpg" alt="League of legends">
        <section class="container">
            <img src="logo_vermelha.png" alt="logo riot games">
            <form name="formlogin">
                <h1>Junte-se as lendas</h1>
               <div>
                   <label for="">Nome de usuário</label><br>
                   <input type="text" name="nome" placeholder="Nickname" class="campNome">
                </div>
                <div>
                    <label for="">Senha</label><br>
                    <input type="password" name="senha" placeholder="Senha" class="campSenha" required>
                 </div>
                 <div>
                    <input type="button"  class="botao" value="ENTRAR" onclick="fazer_login()">
                 </div>
                 <a href="pageCadastro.html">Não tem uma conta? Criar conta</a>
             </form>
            </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
